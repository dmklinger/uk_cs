<!DOCTYPE html>
<html>
	<meta name="viewport" content="width=device-width" charset="UTF-8">
	<head>
		<link rel="icon" type="image/png" href="cz.png"/>
		<script defer type="text/javascript" src="index.js" charset="utf-8"></script>
		<script src="https://d3js.org/d3.v7.js" type="text/javascript"></script>
		<link href="index.css" rel="stylesheet" type="text/css">
		<title>Словник Чеської Мови</title>
	</head>
	<body>
		<div class ="topBar">
			<div id="titleDiv">
				<div><img src = 'favicon.ico'></div>
				<div>
					<p><b>Словник Чеської Мови</b></p>
				</div>
				<div><img src = 'cz.png'></div>
			</div>
			<div id="toolbarDiv">
				<div>
					<p style="font-size: 14px"><select id="sort" onchange="select();">
						<option value="freq">Сортування по частоті</option>
						<option value="alpha">Сортування за алфавітом (A-Ž)</option>
						<option value="alpha_rev">Сортування за алфавітом (Ž-A)</option>
					</select></p>
				</div>
				<div>
					<select id="filter" onchange="filter();">
						<option value="">- Фільтр по частині мови -</option>
						<option value="adj">прикметник</option>
						<option value="adverb">прислівник</option>
						<option value="noun">іменник</option>
						<option value="numeral">числівник</option>
						<option value="particle">частка</option>
						<option value="phrase">фраза</option>
						<option value="pronoun">займенник</option>
						<option value="proverb">приказка</option>
						<option value="verb">дієслово</option>
					</select>
				</div>
				<div>
					<input type="text" placeholder="Пошук по слову" size = "25" id="search">
					<button onclick="search();">Йти</button>
				</div>
			</div>
		</div>
		<div class="mainWrapper">
			<div class="main">
				<div id="header">
					<div class="col"><p><b>Слово</b></p></div>
					<div class="col"><p><b>Відмінювання</b></p></div>
				</div>
			</div>
		</div>
		<svg id="clear" viewBox = "0 0 50 30">
			<text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">Clear</text>
		</svg>
		<div class ="bottomBar">
			<p style="text-align: left; margin-left: 10px; font-size: 14px;">Česky mluvící? <a href=https://dmklinger.github.io/cs_uk>Z češtiny do ukrajinštiny</a>, <a href=https://github.com/stars/dmklinger/lists/dictionaries>всі словники</a></p>
		</div>
	</body>
</html>
